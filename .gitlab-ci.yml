image: "python:3.12"

stages:
  - .pre
  - test_and_lint

before_script:
  - apt-get update && apt-get install -y make
  - pip install uv==0.7.13
  - make setup-strict

test:
  stage: test_and_lint
  script:
    - make test

linting:
  stage: test_and_lint
  script:
    - poetry run pre-commit run --all-files
